<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tauri デモアプリケーション</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="src/app.js" defer></script>
    </head>

    <body>
        <div class="app-container">
            <!-- ヘッダー -->
            <header class="app-header">
                <div class="header-content">
                    <div>
                        <h1>Tauri デモアプリケーション</h1>
                        <p>スタンドアロンTauriアプリケーションのデモ集</p>
                    </div>
                    <button id="reload-btn" class="reload-btn">
                        🔄 リロード (Cmd+R)
                    </button>
                </div>
            </header>

            <!-- メインコンテンツ -->
            <main class="app-main">
                <!-- 左サイドバー：デモ一覧 -->
                <aside class="demo-sidebar">
                    <h2>デモ一覧</h2>
                    <nav class="demo-nav">
                        <ul id="demo-list" class="demo-list">
                            <!-- デモアイテムはJavaScriptで動的に生成 -->
                        </ul>
                    </nav>
                </aside>

                <!-- 右側：デモ表示エリア -->
                <section class="demo-content">
                    <div id="demo-display" class="demo-display">
                        <!-- 初期表示 -->
                        <div class="welcome-message">
                            <h2>Tauriデモアプリケーションへようこそ</h2>
                            <p>左側のメニューからデモを選択してください。</p>
                            <div class="demo-info">
                                <h3>利用可能なデモ：</h3>
                                <ul>
                                    <li>
                                        Hello World デモ -
                                        シンプルなボタンクリックデモ
                                    </li>
                                    <li>
                                        画像ビューア - 画像を選択・表示するデモ
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
